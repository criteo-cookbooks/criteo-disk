language: ruby
cache: bundler
rvm:
- 2.2.2
deploy:
  edge:
    source: criteo-forks/dpl
    branch: chef_supermarket_dependency_on_mime_type
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: Utilities
  client_key: ".travis/client.pem"
  on:
    tags: true
all_branches: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_22e07928ebb4_key -iv $encrypted_22e07928ebb4_iv
  -in .travis/travis-ci.pem.enc -out .travis/travis-ci.pem -d
before_deploy:
- openssl aes-256-cbc -K $encrypted_776f298280bc_key -iv $encrypted_776f298280bc_iv
  -in .travis/client.pem.enc -out .travis/client.pem -d
